name: SVG â†’ Web Optimized

on:
  workflow_dispatch:
  push:
    paths:
      - "output/design/*.svg"

jobs:
  web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install SVGO
        run: npm install -g svgo

      - name: Optimize SVGs
        run: bash scripts/optimize_svg_for_web.sh

      - name: Commit web SVGs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/web
          git commit -m "Add web optimized SVGs"
          git push
