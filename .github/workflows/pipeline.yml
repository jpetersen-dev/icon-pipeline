name: Icon Pipeline

on:
  push:
    paths:
      # Ahora se activa con cualquier formato de imagen soportado
      - 'input/png/**.png'
      - 'input/png/**.jpg'
      - 'input/png/**.jpeg'
      - 'input/png/**.eps'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          # AÃ±adimos ghostscript para soporte de EPS
          sudo apt-get install -y imagemagick potrace ghostscript
          npm install -g svgo

      - name: Run Vectorization
        run: bash scripts/vectorize_png_to_svg.sh

      - name: Optimize (Web)
        if: github.event_name == 'workflow_dispatch'
        run: bash scripts/optimize_svg_for_web.sh

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # Agregamos todo (.) para detectar los borrados de los originales
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: vectorizar y limpiar originales [skip ci]"
            git push
          fi