name: Icon Pipeline

on:
  push:
    paths:
      - 'input/png/**'
  workflow_dispatch: # Activa el botón de ejecución manual

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick potrace
          npm install -g svgo

      # VECTORIZACIÓN: Se ejecuta siempre (al subir archivos o manualmente)
      - name: Vectorize (Design)
        run: bash scripts/vectorize_png_to_svg.sh

      # OPTIMIZACIÓN WEB: SOLO se ejecuta si presionas el botón manualmente
      - name: Optimize (Web)
        if: github.event_name == 'workflow_dispatch'
        run: bash scripts/optimize_svg_for_web.sh

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add output/
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync icons [skip ci]"
            git push
          fi