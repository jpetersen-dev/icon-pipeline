name: Icon Pipeline

on:
  push:
    paths:
      - 'input/png/**'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Instalamos imagemagick, potrace, ghostscript (para EPS) y librsvg (para PDF)
          sudo apt-get install -y imagemagick potrace ghostscript librsvg2-bin
          # SVGO para la optimización web opcional
          npm install -g svgo

      - name: Run Vectorization Script
        run: bash scripts/vectorize_png_to_svg.sh

      - name: Optimize for Web (Manual only)
        if: github.event_name == 'workflow_dispatch'
        run: bash scripts/optimize_svg_for_web.sh

      - name: Commit and Push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # 'git add .' detecta tanto los nuevos SVGs como la eliminación de los originales
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: procesar iconos, generar marcos y limpiar originales [skip ci]"
            git push
          else
            echo "No hay cambios para subir."
          fi