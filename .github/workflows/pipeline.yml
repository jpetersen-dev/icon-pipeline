name: Icon Pipeline

on:
  push:
    paths:
      - 'input/png/**'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      force_optimize_all:
        description: 'Forzar optimización de TODOS los SVGs en output/design'
        type: boolean
        default: true

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que Git pueda actualizarse sin problemas

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick potrace ghostscript librsvg2-bin
          npm install -g svgo

      - name: Run Vectorization Script
        run: bash scripts/vectorize_png_to_svg.sh

      - name: Optimize for Web (Manual Batch)
        if: github.event_name == 'workflow_dispatch'
        run: bash scripts/optimize_svg_for_web.sh
        env:
          FORCE_ALL: ${{ github.event.inputs.force_optimize_all }}

      - name: Commit and Push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Agregamos los nuevos SVGs y la eliminación de los PNGs
          git add .
          
          # Verificamos si realmente hay algo nuevo que subir
          if ! git diff --cached --quiet; then
            git commit -m "chore: procesar iconos, generar vectores y optimizar [skip ci]"
            
            # TRUCO ANTICHOQUES: Descargamos y alineamos cualquier cambio que se haya hecho 
            # en el repositorio mientras este script estaba trabajando.
            git pull --rebase --autostash origin main
            
            # Subimos los archivos procesados al repositorio
            git push
          else
            echo "No hay cambios para subir."
          fi