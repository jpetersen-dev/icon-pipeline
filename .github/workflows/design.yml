name: PNG â†’ SVG (Design)

on:
  workflow_dispatch:
  push:
    paths:
      - "input/png/*.png"

jobs:
  design:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick + Potrace
        run: sudo apt-get update && sudo apt-get install -y imagemagick potrace

      - name: Vectorize PNGs
        run: bash scripts/vectorize_png_to_svg.sh

      - name: Commit SVG design
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/design
          git commit -m "Add design SVGs"
          git push
